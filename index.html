<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Digital Clock with Themes</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="theme-neon">

  <h1>Digital Clock PRO</h1>

  <div class="clock">
    <span>12</span> :
    <span>34</span> :
    <span>56</span>
  </div>

  <div class="theme-buttons">
    <p>Choose a theme:</p>
    <button>Dark</button>
    <button>Light</button>
    <button>Neon</button>
  </div>

</body>
</html>
